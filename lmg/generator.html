        <label for="">Density</label>

        <label for="">Rotate Y</label>

        <label for="">Rotate Z</label>

      <button class="hide-btn" type="button" name="button" onclick="hideBlock(this, 2)">Color&#9650;</button>

        <label for="">Blue</label>
        <input type="range" name="color" min="-1" max="1" value="1.0" step="0.005" oninput="changeColor(this.value, 2)">

    </section>
    <section>
    <progress id="progress" value="0" max="100"></progress>
    <canvas id="area" onclick="generateJet()"></canvas>

    <!--Shaders for draw particles-->

    <script id="particle-vertex-shader" type="notjs">#version 300 es
      layout (location = 0) in vec4 a_position;
      layout (location = 1) in float a_color;

      //global transform params
      uniform mat4  u_transform;
      uniform float u_distance;
      uniform float u_radius;
      uniform vec3  u_color;

      out vec4 v_color;

      void main()
      {
        float x = a_position.x * cos(a_position.w);
        float y = a_position.x * sin(a_position.w);

        gl_Position = u_transform * vec4(x, y, a_position.y * a_position.x / u_radius, u_distance);
        gl_PointSize = a_position.z * (1.5 - a_position.x / u_radius) / u_distance;

        v_color = vec4(a_color * u_color, 1.0) * pow((1.0 - a_position.x / u_radius), 0.3);
      }

    </script>

    <script id="particle_J-vertex-shader" type="notjs">#version 300 es
      layout (location = 0) in vec4 a_position;
      layout (location = 1) in vec3 a_color;

      //global transform params
      uniform mat4 u_projection;
      uniform mat4 u_rotation_x;
      uniform mat4 u_rotation_y;
      uniform mat4 u_rotation_z;
      uniform float u_distance;
      uniform float u_max_h;

      out vec4 v_color;

      void main()
      {
        // calc position in object
        float x = a_position.x * cos(a_position.w);
        float y = a_position.x * sin(a_position.w);

        mat4 transform = u_projection * u_rotation_x * u_rotation_y * u_rotation_z;

        gl_Position = transform * vec4(x, y, a_position.y, u_distance);

        gl_PointSize = a_position.z / u_distance;

        float z = a_position.y;

        if(a_position.y < 0.0)
        {
          z = -a_position.y;
        }

        v_color = vec4(a_color, 1.0) * (1.0 - pow(z / u_max_h, 3.0));
      }

    </script>

    <script id="particle-fragment-shader" type="notjs">#version 300 es
      precision mediump float;

      uniform float u_light;

      in vec4 v_color;
      out vec4 out_FragColor;

      void main()
      {
        if(length(gl_PointCoord - 0.5) > 0.5)
        {
          discard;
        }

        out_FragColor = v_color * u_light;
      }

    </script>

    <script id="simple-point-vertex-shader" type="notjs">#version 300 es
      layout (location = 0) in vec3 a_position;

      uniform float u_distance;

      void main()
      {
        gl_Position = vec4(a_position.xy, 0.0, u_distance);
        gl_PointSize = a_position.z / u_distance;
      }

    </script>

    <script id="black_hole-fragment-shader" type="notjs">#version 300 es
      precision mediump float;

      uniform float u_light;
      uniform vec3 u_color;

      in vec4 v_color;
      out vec4 out_FragColor;

      void main()
      {
        vec3 color = vec3(0.0, 0.0, 0.0);
        float len = length(gl_PointCoord - 0.5);

        if(len > 0.5)
        {
          discard;
        }
        if(len > 0.45)
        {
          color = u_color * (1.45 - pow(len, 2.0));
        }

        out_FragColor = vec4(color, 1.0);
      }

    </script>
  </body>
</html>
